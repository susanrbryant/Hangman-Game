<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Hangman | Susan Bryant</title>
        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">

	<header class="header"><h1>Hangman</h1></header>
    
	<div class="container-inner row">

		<div class="col-md-12 main-content">

            <div id="start-completely-new-game-container">
                <h1 class="start-completely-new-game">[ Press any key to start! ]</h1>
            </div>

            <div id="game-in-progress-container">
                <div class="row">
                    <div class="col-md-12">
    
                        <p>   
                            <span class="text-wins">Wins</span>	
                            [ <span id="num-of-wins"><!-- DISPLAY numOfWins -->0</span> ]
                        </p>
    
                        <h1 class="text-guess">
                            Guess the current words
                        </h1>
    
                        <h2 class="text-letters-to-guess">
                        
                            <span id="correct-letter-guesses">
                            <!-- *** Correct Letter Guesses *** -->
                            _ _ _ _ _ _ _ _ _
                            </span>
                        
                        </h2>
    
    
                        <p>
                            <span id="wrong-letters-guessed-container">
                                <span id="wrong-letters-guessed"><!-- *** Wrong Letters Guesses *** --></span>
                            </span>
                        </p>
                        
                        
                        <p>
                            <span class="text-guesses-remaining">Guesses Remaining</span>
                            <span class="num-guesses-remaining-container">
                                [ <span id="num-guesses-remaining"><!-- *** Number of Guesses Remaining *** -->12</span> ]
                            </span>
                        </p>                      
 
 
<!-- TESTING - Displaying the whole word -->              
<p><span id="demo"></span></p>	
      
                        <p><strong><span id="game-message"></span></strong></p>
        
                    </div>
                </div>		
            </div>
    
        </div>
    </div>

</div> <!-- // container -->

<footer>
    <div class="row">
        <div class="col-md-12 text-center">&copy; Copyright 2018 Susan Bryant</div>
    </div>
</footer>


</body>
</html>
